<style>
    .header {
        position: sticky;
        top: 0;
    }
</style>


<div class="row justify-content-center">
    <div class="col-auto text-center">
<table class="table table-responsive table-striped table-bordered" style="max-height: 300px;">
    <thead>
        <tr>
            {% for col in column_names %}
            <th class="">{{col}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in row_data %}
        <tr>
            {% for row_ in row %}
            <td>{{row_}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
